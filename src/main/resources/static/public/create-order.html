<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        footer {
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <header class="bg-dark text-white text-center p-3">
        <nav>
            <a href="dashboard.html" class="text-white m-2">Dashboard</a>
            <a href="about.html" class="text-white m-2">Sobre mí</a>
            <a href="contact.html" class="text-white m-2">Contacto</a>
        </nav>
    </header>
    <main class="container my-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="mb-4">Crear nuevo pedido</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form id="createOrderForm">
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="description" name="description" required>
                        </div>
                        <div class="mb-3">
                            <label for="volume" class="form-label">Volumen</label>
                            <input type="number" class="form-control" id="volume" name="volume" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear pedido</button>
                    </form>
                </div>
            </div>
        </div>


    </main>
    <footer class="bg-dark text-white text-center p-3">
        <p>Derechos reservados &copy; 2025</p>
    </footer>
    <script src="/public/js/create-order.js"></script>
</body>

</html>
